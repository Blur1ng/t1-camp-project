image: golang:1.23.7-bookworm

stages:
  - build
  - test

build_binary:
  stage: build
  script:
    - go build

build_docker:
  image: docker
  stage: build
  before_script:
    - docker info
  services:
    - docker:dind
  script:
    - docker build -t goapp2 .

unit_test:
  stage: test
  script:
    - go test ./...
