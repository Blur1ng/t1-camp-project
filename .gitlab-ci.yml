image: golang:1.23.7-bookworm

stages:
  - build
  - test

build_binary:
  stage: build
  script:
    - go build

build_docker:
  image: docker:26.1.3
  stage: build
  services:
    - docker:26.1.3-dind
  variables:
    DOCKER_HOST: tcp://docker:2375/
  before_script:
    - docker info
  script:
    - docker build -t goapp2 .

unit_test:
  stage: test
  script:
    - go test ./...